<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Meeting</title>
</head>
<body>
    <!--Council Members have access to this page where they can schedule meetings  -->
    <nav>
        <a href = "home-page.html">Musutafu Town Hall Home Page</a> 
         <a href = "review-complaints.html">View All Submitted Complaints</a>
    </nav>

    <h1>Create Meeting</h1>

    <form>
        <fieldset>
            <legend>Meeting Form</legend>

            <label for="inputAddress">Address</label>
            <input id="inputAddress" type="text" placeholder="UA Amphitheater"/>

            <label for="inputTime">Time</label>
            <input id="inputTime" type="time" placeholder="18:30"/>

            <label for="inputSummary">Summary</label>
            <textarea rows="6" id = "inputDescription" placeholder="Include complaint ID numbers that will be addressed here"></textarea>
        
        </fieldset>

        <button>Submit</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>

    const inputAddress = document.getElementById("inputAddress");
    const inputTime = document.getElementById("inputTime");
    const inputSummary = document.getElementById("inputSummary");
    
    document.addEventListener("submit", async event =>{
        event.preventDefault();

        const address = inputAddress.value;
        const time = inputTime.value;
        const summary = inputSummary.value;

        const meeting = {meeting_id:0, address, time, summary};

        const response = await fetch("http://localhost:8080/complaints/",{
            method:"POST", 
            body: JSON.stringify(meeting),
            headers:{
                "Content-Type":"application/json"
            }
        })

        if(response.status === 201){
            alert("Meeting has been created");
            inputAddress.value = "";
            inputTime.value = "";
            inputSummary.value = "";
            console.log(meeting);
            
        }else{
            alert("Something went wrong!");
        }
    });

</script>
