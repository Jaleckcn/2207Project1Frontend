<!DOCTYPE html>
<html lang="en">
<head>
    <title>File a Complaint</title>
</head>
<body>
    <nav><a href = "home-page.html">Musutafu Town Hall Home Page</a></nav>
    
    <h1>Register Complaint</h1>

    <form>

        <fieldset>
            <legend>Complaint Form</legend>
    
            <label for="inputFname">First Name</label>
            <input id="inputFname" type="text" placeholder="Yagi"/>

            <label for="inputLname">Last Name</label>
            <input id="inputLname" type="text" placeholder="Toshinori"/>


            <label for="inputEmail">Email</label>
            <input id="inputEmail" type="text" placeholder="example123@gmail.com" required/>

            <label for="inputDescription">Complaint Description</label>
            <textarea rows="6" id = "inputDescription" placeholder="Villains vandalized Endor Supermarket"></textarea>
        </fieldset>


        <button>Submit</button>

    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">

    const inputFname = document.getElementById("inputFname");
    const inputLname = document.getElementById("inputLname");
    const inputEmail = document.getElementById("inputEmail");
    const inputDescription = document.getElementById("inputDescription");
    
    //prevent the submission event from sending an HTTP request immediately on press
    document.addEventListener("submit", async event => {
        event.preventDefault();
        
        const fname = inputFname.value;
        const lname = inputLname.value;
        const email = inputEmail.value;
        const description = inputDescription.value;

    
        const complaint = {complaint_id:0, fname, lname, email, description, status:"UNREVIEWED", meeting_id:-1};

        const response = await fetch("http://localhost:8080/complaints/",{
            method:"POST", 
            body: JSON.stringify(complaint),
            headers:{
                "Content-Type":"application/json"
            }
        })
    
     if(response.status === 201){
            alert("Complaint submitted");
            inputFname.value = "";
            inputLname.value = "";
            inputEmail.value = "";
            inputDescription = "";
            console.log(complaint);
            
        }else{
            alert("Something went wrong!");
        }
    
    });
    
   


</script>
</html>
